<!DOCTYPE html>
<html>
  <head>
    <!-- <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />-->    
    <link type="text/css" href="lib/jquery-ui/css/blitzer/jquery-ui-1.8.17.custom.css" rel="Stylesheet" />

    <script language="JavaScript" src="lib/jquery-1.7.1.js"></script>
    <script language="JavaScript" src="lib/jquery-ui/js/jquery-ui-1.8.17.custom.min.js"></script>
    <script language="JavaScript" src="lib/jquery.tablesorter.js"></script>
    <script language="JavaScript" src="lib/bootstrap-modal.js"></script>
    <script language="JavaScript" src="lib/bootstrap-dropdown.js"></script>
    <script language="JavaScript" src="lib/bootstrap-alert.js"></script>
    <script language="JavaScript" src="lib/bootstrap-typeahead.js"></script>
    <script language="JavaScript" src="lib/bootstrap.min.js"></script>
    <script language="JavaScript" src="lib/markerclusterer.js"></script>
    <script language="JavaScript" src="js/eventslist.js"></script>
    <script language="JavaScript" src="js/eventsmap.js"></script>
    <script language="JavaScript" src="js/lastfm.js"></script>
    <script language="JavaScript" src="js/songkick.js"></script>
    <script language="JavaScript" src="js/filter.js"></script>
    <script language="JavaScript" src="js/ui.js"></script>
    <script language="JavaScript" src="js/util.js"></script>
    <script language="JavaScript" src="js/status.js"></script>
    <script language="JavaScript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBY-fyGHYQLa2W5SfLc8DGDf4ST4wWKbgU&sensor=false"></script>
    
    <link href="./lib/bootstrap.min.css" rel="stylesheet"></link>
    <link href="ui.css" rel="stylesheet"></link>
    
    <script type="text/javascript">    
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-3043938-2']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();    
    </script>

    <!-- UserVoice JavaScript SDK (only needed once on a page) -->
    <script>(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='http://widget.uservoice.com/HhK6LLU8rWnQyiVfTsEYlg.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})()</script>

    <!-- A tab to launch the Classic Widget -->
    <script>
      UserVoice = window.UserVoice || [];
      UserVoice.push(['showTab', 'classic_widget', {
          mode: 'feedback',
          primary_color: '#cc6d00',
          link_color: '#007dbf',
          forum_id: 205601,
          tab_label: 'Feedback',
          tab_color: '#cc6d00',
          tab_position: 'middle-left',
          tab_inverted: false
      }]);
    </script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <h3><a class="brand" href="#">Event map</a></h3>
            
          <div id="search-form" class="navbar-search pull-left" action="">
            <input id="search-box" class="xlarge navigation-input search-query" type="text" placeholder="Enter Songkick username" autocomplete="off"/>                                                  
            <a id="search-button" class="btn btn-primary" href="#">Show Events</a>
          </div>
          

          <div class="pull-right logo">
            <a href="http://www.last.fm" class="pull-right"><img src="img/lastfm.gif"/></a>
          </div>
          
          <div class="pull-right logo"> 
            <a href="http://www.songkick.com" class="pull-right"><img src="img/songkick.png"/></a>
          </div>          
          
        </div>
      </div>
    </div>
    
    <div id="filter-div">
      <form id="filter-form" class="well form-vertical" action="">
        <label class="control-label" for="from-date">From date</label>
        <input id="from-date" type="text" maxlength=8 class="span2"/>
        <label class="control-label" for="to-date">To date</label>
        <input id="to-date" type="text" maxlength=8 class="span2"/>
        <label class="checkbox" for="weekend"></label>
        <input id="weekend" type="checkbox">
        Weekend</br></br>
        <label class="control-label" for="filter-text">Filter by</label>
        <input id="filter-text" type="text" class="span2" placeholder="artist, location, genre" autocomplete="off"/>        
        </br>
        <button class="btn btn-primary" id="filter-button">Filter</button>
      </form>
    </div>
           
    <div id="map-canvas">
    </div>
    
    <div id="no-results-alert" class="alert fade in">
      No events are matching this filter.
    </div>

    <div class="modal" id="status-modal">
      <div class="modal-header">
        <h3>Loading events &nbsp; <span id="progress-info" class="label label-info"></span></h3>
      </div>
      <div class="modal-body">        
        <div class="progress progress-info progress-striped active">
          <div id="progress-bar" class="bar" style="width: 0%;"></div>
        </div>
      </div>
    </div>     
   
  </body>
</html>
